<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WALLET</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section>
        <h1 class="font-extrabold text-center text-2xl mb-4 ">my <span class="text-orange-600">WALLET</span></h1>
        <div class="columns-2 mb-10 w-3/4 ml-12">
            <div>
                <img src="images/a (1).jpg" alt="">
            </div>
           
            <div class=" w-3/4">
                <h3  class="  text-2xl text-green-500 font-semibold">INCOME</h3> <br>
                <label for="income">Income :
                <input id="income" type="text" class="ml-1 border-2 border-inherit rounded block mb-4 px-2 w-3/4" placeholder="your earning">
                </label>

                <h3 class="text-2xl text-rose-700 font-semibold">EXPENSES </h3>
                <br>
                <label for="food">Food</label>
                <input id="food" type="text" class="ml-1 border-2 border-inherit rounded block mb-4 px-2 w-3/4" placeholder="cost for food">
                <h2>Rent:</h2>
                <input id="rent" type="text" class="ml-1 border-2 border-inherit rounded block mb-4 px-2 w-3/4" placeholder="cost for rent" >
                <h2>Accessories:</h2>
                <input id="accessories" type="text" class="ml-1 border-2 border-inherit rounded block mb-4 px-2 w-3/4" placeholder="cost for accessories">
                <button id="calculate" class=" bg-blue-400 mx-2   px-4 py-2 border-2 text-gray-50 rounded-2xl">Calculate</button>
                    <br>
                    <br>
                <div>
                    <div class="border-2 border-rose-500 text-center rounded-2xl" >
                        <h3 class="text-2xl">
                            Total Expenses
                        
                        </h3>
                        <h4>BDT <span id="expenses"> </span></h4>
                    </div><br>

                  <div class="border-2 border-orange-500 text-center rounded-2xl">
                        <h3 class="text-2xl">
                         Balance:
                        </h3>
                        <h4>BDT <span id="required"></span></h4>
                  </div>
                </div>
                <br>
                <br>

                <!-- BONUS SECTION -->
                <div>
                    <div class="border-2 border-green-500 text-center rounded-2xl">
                        <h3 class="text-2xl">
                        </h3>
                        save: <input type="text" id="save" class="ml-2 border-2 border-inherit rounded mb-2 px-2 w-1/4"> % <button
                            class="bg-blue-400 mx-2   px-4 py-2 border-2 text-gray-50 rounded-2xl" id="saveupdate">save</button>
                        
                    </div><br>

                    <div class="border-2 border-amber-300 text-center rounded-2xl">
                        <h3 class="text-2xl">
                            Saving Amount
                        </h3>
                        <h4>BDT <span id="remain"></span></h4>
                    </div><br>
                
                    <div class="border-2 border-blue-500 text-center rounded-2xl">
                        <h3 class="text-2xl">
                            Required Balance
                        </h3>
                        <h4>BDT <span id="remain"></span></h4>
                    </div>
                </div>
                
                
            </div>
        </div>
    
    </section>
    <script>
        
    </script>
    <script src="index.js"></script>
</body>
</html>
